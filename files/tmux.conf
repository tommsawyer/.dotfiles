set-option -g prefix C-f
set -sg escape-time 0
setw -g aggressive-resize on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
set-option -g allow-rename off

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

setw -g mouse on

# Gruvbox theme

# status line on top
set-option -g status-position top

set-option -g status-style bg=colour237,fg=colour223

set-option -g status-left '#[bg=colour245,fg=colour235]  #[fg=colour235,bold]#{session_name} '
set-option -g status-right '#[bg=colour237,fg=colour246]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[bg=colour245,fg=colour235,bold] %H:%M '
set-option -g status-left-length 80
set-option -g status-right-length 150

set-option -g pane-border-style bg=#282828,fg=colour237
set-option -g pane-active-border-style bg=#282828,fg=colour237
set-option -g mode-style bg=colour237,fg=white
set-option -g message-command-style bg=colour237,fg=white
set-option -g message-style bg=colour237,fg=white

set-window-option -g window-status-current-format "#[bg=colour239,fg=colour250] #I  #W "
set-window-option -g window-status-format "#[bg=colour237,fg=colour246] #I  #W "
